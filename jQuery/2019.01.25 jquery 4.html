<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            div.fondo {
                position:fixed;
                margin:0;
                top:0;
                left:0;
                width: 100%;
                height: 100%;
                background-image: radial-gradient(#20a030,#007040);
            }
            div.oculto {
                height: 10%;
                width: 95%;
                position: absolute;
                top: 90%;
                display: block;
                border-style: none;
            }
            img {
                height: 200px;
                position: fixed;
                top: 60%;
            }
            img#barba {
                left: 20px;
                z-index: 0;
            }
            img#arturo {
                left: 120px;
                z-index: 1;
            }
            img#miguel {
                left: 220px;
                z-index: 2;
            }
            img#castillo {
                left: 320px;
                z-index: 3;
            }
            img#alejandro {
                left: 420px;
                z-index: 4;
            }
            img#gallego {
                left: 520px;
                z-index: 5;
            }
            img#garci {
                left: 620px;
                z-index: 6;
            }
            img#mariadelmar {
                left: 720px;
                z-index: 7;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script>
        $(function(){
            $("img").draggable({
                revert: true
        });
            $("img#barba").mouseup(function (e) {
                if (e.pageX>=400 && e.pageX<=800 && e.pageY<=400) {
                    $(this).draggable({revert: false});
                    $(this).css("left","300px");
                    $(this).css("top","40px");
                    $(this).data("colocada",true);
                }
            });
            $("img#arturo").mouseup(function (e) {
                if (e.pageX>=400 && e.pageX<=800 && e.pageY<=400) {
                    var array = $("img").filter(function() {
                        return $(this).css("z-index") >= 2;
                    });
                    var alguna = false;
                    array.forEach({
                        if ($(this).data("colocada",true)) {
                            alguna=true;
                            break;
                        }
                    });
                    if (!alguna) {
                        $(this).draggable({revert: false});
                        $(this).css("left","320px");
                        $(this).css("top","60px");
                        $(this).data("colocada",true);
                    }
                }
            });
            $("img#miguel").mouseup(function (e) {
                if (e.pageX>=400 && e.pageX<=800 && e.pageY<=400) {
                    if (!$("img#castillo").data("colocada")){
                        $(this).draggable({revert: false});
                        $(this).css("left","340px");
                        $(this).css("top","80px");
                        $(this).data("colocada",true);
                    }
                }
            });
            $("img#castillo").mouseup(function (e) {
                if (e.pageX>=400 && e.pageX<=800 && e.pageY<=400) {
                    if (!$("img#alejandro").data("colocada")){
                        $(this).draggable({revert: false});
                        $(this).css("left","360px");
                        $(this).css("top","100px");
                        $(this).data("colocada",true);
                    }
                }
            });
            $("img#alejandro").mouseup(function (e) {
                if (e.pageX>=400 && e.pageX<=800 && e.pageY<=400) {
                    if (!$("img#gallego").data("colocada")){
                        $(this).draggable({revert: false});
                        $(this).css("left","380px");
                        $(this).css("top","120px");
                        $(this).data("colocada",true);
                    }
                }
            });
            $("img#gallego").mouseup(function (e) {
                if (e.pageX>=400 && e.pageX<=800 && e.pageY<=400) {
                    if (!$("img#garci").data("colocada")){
                        $(this).draggable({revert: false});
                        $(this).css("left","400px");
                        $(this).css("top","140px");
                        $(this).data("colocada",true);
                    }
                }
            });
            $("img#garci").mouseup(function (e) {
                if (e.pageX>=400 && e.pageX<=800 && e.pageY<=400) {
                    if (!$("img#mariadelmar").data("colocada")){
                        $(this).draggable({revert: false});
                        $(this).css("left","420px");
                        $(this).css("top","160px");
                        $(this).data("colocada",true);
                    }
                }
            });
            $("img#mariadelmar").mouseup(function (e) {
                if (e.pageX>=400 && e.pageX<=800 && e.pageY<=400) {
                    $(this).draggable({revert: false});
                    $(this).css("left","440px");
                    $(this).css("top","180px");
                    $(this).data("colocada",true);
                }
            });
        });
        </script>
    </head>
    <body>
        <div class="fondo">
            <div class="inicial">
                <img id="barba" src="Barba Garcia, Francisco.jpg">
                <img id="arturo" src="Barba-Rodriguez,-Arturo.jpg">
                <img id="miguel" src="Caro-Bernal,-Miguel-Angel.jpg">
                <img id="castillo" src="Castillo-Pena,-José-Luis.jpg">
                <img id="alejandro" src="Cruz-Vidal,-Alejandro.jpg">
                <img id="gallego" src="Gallego-Martel,-Jose-Maria.jpg">
                <img id="garci" src="Garci-Peña,-José-Joaquín.jpg">
                <img id="mariadelmar" src="Vazquez-Rodriguez,-Maria-del-Mar.jpg">
            </div>
        </div>
    </body>
</html>
