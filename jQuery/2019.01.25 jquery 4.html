<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            div.fondo {
                position:fixed;
                margin:0;
                top:0;
                left:0;
                width: 100%;
                height: 100%;
                background-image: radial-gradient(#20a030,#007040);
            }
            div.oculto {
                height: 10%;
                width: 95%;
                position: absolute;
                top: 90%;
                display: block;
                border-style: none;
            }
            img {
                height: 200px;
                position: fixed;
                top: 60%;
            }
            img#barba {
                left: 20px;
                z-index: 0;
            }
            img#arturo {
                left: 120px;
                z-index: 1;
            }
            img#miguel {
                left: 220px;
                z-index: 2;
            }
            img#castillo {
                left: 320px;
                z-index: 3;
            }
            img#alejandro {
                left: 420px;
                z-index: 4;
            }
            img#gallego {
                left: 520px;
                z-index: 5;
            }
            img#garci {
                left: 620px;
                z-index: 6;
            }
            img#mariadelmar {
                left: 720px;
                z-index: 7;
            }
        </style>
        <script src="jquery.js" type="text/javascript"></script>
        <script>
        $(document).ready(function(){
            var array=$("img").toArray();
            for (var i = 0; i < array.length; i++) {
                $(document).on('mousemove',function(){
                    array[i].on('mousedown',function(e){
                        array[i].css("left",e.pageX);
                        array[i].css("top",e.pageY);
                    });
                });
            }
        });
        </script>
    </head>
    <body>
        <div class="fondo">
            <div class="inicial">
                <img id="barba" src="Barba Garcia, Francisco.jpg" class="mueveme">
                <img id="arturo" src="Barba-Rodriguez,-Arturo.jpg">
                <img id="miguel" src="Caro-Bernal,-Miguel-Angel.jpg">
                <img id="castillo" src="Castillo-Pena,-José-Luis.jpg">
                <img id="alejandro" src="Cruz-Vidal,-Alejandro.jpg">
                <img id="gallego" src="Gallego-Martel,-Jose-Maria.jpg">
                <img id="garci" src="Garci-Peña,-José-Joaquín.jpg">
                <img id="mariadelmar" src="Vazquez-Rodriguez,-Maria-del-Mar.jpg">
            </div>
        </div>
    </body>
</html>
