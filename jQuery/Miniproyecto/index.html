<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            html,body {
                margin: auto;
            }
            div#inicial {
                height: 100vh;
            }
            div#banner {
                z-index: 30;
                height: 10%;
                background-color: #aaa;
                color: #fff;
                filter: drop-shadow(0px 3px 3px #000);
                line-height: 50%;
            }
            #banner span{
                font-size: 30px;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script>
            $(document).on("click",function(){
                $("body").append(`<div id="inicial"></div>`);
                $("#inicial").append(`<div id="banner"></div>`);
                $("#banner").append(`<span>Hola</span>`);
            })
        </script>
    </head>
    <body></body>
</html>
